machine:
  node:
    version: 4.4.4
dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g npm@3.9.0
    - npm install
test:
  override:
    - npm run ci
deployment:
  production:
    branch: master
    commands:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
    - ./node_modules/.bin/publish